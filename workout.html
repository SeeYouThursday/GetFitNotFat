<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Selection</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/workout.css" />
  </head>
  <body>
      <header>
        <nav>
          <div class="nav-wrapper #e0f2f1 teal lighten-4">
            <a
              href="./index.html"
              class="brand-logo center 212121 grey-text text-darken-4"
              >GitFitNotFat</a
            >
            <ul id="nav-mobile" class="left hide-on-med-and-down"></ul>
          </div>
        </nav>
      </header>
      <main class="hero-image">
        <!-- search bar div -->
        <div id="workout-container">
      <form id="workout-search" class="flex">
        <input
          id="activity"
          type="text"
          placeholder="Search Your Workout Here!"
        />
        <button id="activity-submit" type="submit">Submit!</button>
        <!-- Modal Structure -->
        <div id="modal1" class="modal modal-close">
          <div class="modal-content">
            <a
              href="#!"
              class="modal-close waves-effect waves-green btn-flat right"
              ><i class="material-icons">close</i></a
            >
            <h4><i class="material-icons">error
            </i>No Valid Results </h4>
            <p>
              You must use letters and/or numbers to complete a valid
              search. Empty searches are not accepted.
              <span>You've got this!</span>
            </p>
          </div>
          <div class="modal-header"></div>
        </div>
      </form>
    </div>
    <hr />
    <!-- div to populate with workout duration and calories burned -->
    <div class="row">
    <div id="workout-output-container" class="col s4 offset-s8">
      <h2 id="workout-name"></h2>
      <ul>
        <li id="workout-duration">Duration</li>
        <li id="calories-burned">Calories - Math Done Here</li>
      </ul>
    </div>
    <!-- result button that will take you to finalresults.html -->
    <button
            id="result-button"
            class="waves-effect waves-light btn"
            type="button"
          >
            Result!
          </button>
    </main>
      <footer>
        <div class="footer-copyright #e0f2f1 teal lighten-5">
          <div class="container">
            Â© Photo by Fitsum Admasu on Unsplash
            <a class="212121 grey-text text-darken-4 right" href="#!">Links</a>
          </div>
        </div></div>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./Assets/js/workout.js"></script>
  </body>
</html>
