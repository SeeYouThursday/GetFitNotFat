<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PG Workout Selection</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="workout-container">
      <nav>
        <div class="nav-wrapper #e0f2f1 teal lighten-4">
          <a
            href="./index.html"
            class="brand-logo center 212121 grey-text text-darken-4"
            >GitFitNotFat</a
          >
          <ul id="nav-mobile" class="left hide-on-med-and-down"></ul>
        </div>
      </nav>
      <form id="workout-search">
        <input
          id="activity"
          type="text"
          placeholder="Search Your Workout Here!"
        />
        <button id="activity-submit" type="submit">Submit!</button>
      </form>
    </div>
    <hr />
    <div id="workout-output-container">
      <!-- <img src="" alt="Nate's Workout Demo" /> -->
      <h2 id="workout-name">Workout That Nate Will Demo</h2>
      <ul>
        <li id="workout-duration">Duration</li>
        <li id="calories-burned">Calories - Math Done Here</li>
      </ul>
      <button id="reset" type="reset">Reset</button>
      <footer>
        <div class="footer-copyright #e0f2f1 teal lighten-5">
          <div class="container">
            Â© 2014 Copyright Text
            <a class="212121 grey-text text-darken-4 right" href="#!">Links</a>
          </div>
        </div>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./Assets/js/workout.js"></script>
  </body>
</html>
