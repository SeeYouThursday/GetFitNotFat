<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Results!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Flavors&family=Love+Ya+Like+A+Sister&family=Splash&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/recipe.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper #b2dfdb teal lighten-2 center-align">
          <a
            href="./index.html"
            class="brand-logo center 212121 grey-text text-darken-4"
            >GitFitNotFat</a
          >
          <ul id="nav-mobile" class="left hide-on-med-and-down"></ul>
        </div>
      </nav>
    </header>
    <main class="hero-image">
      <!-- Search Div -->
      <div class="text-block flex" id="recipeSearchBox">
        <div class="recipeInput container">
          <form id="recipeSearch" class="flex">
            <div id="selectingInput" class="input-field">
              <h3 id="recipeSearchTitle">Recipe Search</h3>
              <label id="search-label" for="search-recipe">
                <span id="shrink-label" class="hide">Recipe Search</span></label
              >
              <input
                type="text"
                name="recipe"
                id="search-recipe"
                placeholder="Search a Recipe Here!"
              /><span
                class="helper-text"
                data-error="wrong"
                data-success="right"
                >Please enter a valid search</span
              >
            </div>
          </form>
        </div>
      </div>

      <!-- Results Div Where all of the results populate -->
      <div id="recipe-container" class="row container"></div>
      <!-- nutrients  -->
      <div id="results-container" class="hide flex container">
        <div id="nutrients-container" class="row">
          <!-- <img src="" alt="" /> -->
          <!-- <div class="row"> -->
          <div class="col s12 m6">
            <div class="card-panel white">
              <h6 class="center-align">Nutrients</h6>
              <ul>
                <li id="servings">Servings:</li>
                <li class="underline">Per serving:</li>
                <li id="calories">Calories:</li>
                <li id="carbs">Carbs:</li>
                <li id="fat">Fat:</li>
                <li id="protein">Protein:</li>
              </ul>
              <span class="teal-text" id="recipe-summary"> </span>
            </div>
          </div>
          <!-- </div> -->
        </div>
      </div>

      <div id="navigationBtns" class="container flex-space-between hide">
        <a id="goBack" class="waves-effect waves-light btn-large"> Go back! </a>
        <a
          id="confirm-recipe"
          class="waves-effect waves-light btn-large"
          href="./workout.html"
          ><i class="tiny material-icons right"> check </i>Confirm!
        </a>
      </div>

      <!-- Single Recipe Div - where your selection populates -->
    </main>
    <footer>
      <div class="footer-copyright #e0f2f1 teal lighten-5">
        <div class="container">
          <a class="212121 grey-text text-darken-4 right" href="#!">Links</a>
          Photo by
          <a
            href="https://unsplash.com/@lore_schodts?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Lore Schodts</a
          >
          on
          <a
            href="https://unsplash.com/photos/8BNGxSAQd6M?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </div>
      </div>
