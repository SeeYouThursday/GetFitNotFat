<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="recipeInput">
      <nav>
        <div class="nav-wrapper #e0f2f1 teal lighten-4">
          <a
            href="./index.html"
            class="brand-logo center 212121 grey-text text-darken-4"
            >GitFitNotFat</a
          >
          <ul id="nav-mobile" class="left hide-on-med-and-down"></ul>
        </div>
      </nav>
      <img src="" alt="recipe card" />
      <form id="recipeSearch">
        <input
          type="text"
          name="recipe"
          id="search-recipe"
          placeholder="Search a Recipe Here!"
        />
      </form>

      <footer>
        <div class="footer-copyright #e0f2f1 teal lighten-5">
          <div class="container">
            © 2014 Copyright Text
            <a class="212121 grey-text text-darken-4 right" href="#!">Links</a>
          </div>
        </div>
      </footer>
    </div>
    <hr />
    <div id="recipe-container" class="col s12 m3 l2">
      <nav>
        <div class="nav-wrapper #e0f2f1 teal lighten-4">
          <a
            href="./index.html"
            class="brand-logo center 212121 grey-text text-darken-4"
            >GitFitNotFat</a
          >
          <ul id="nav-mobile" class="left hide-on-med-and-down"></ul>
        </div>
      </nav>
      <h2 id="recipe-item">Recipe Item</h2>
      <ul>
        <li>Serving Size:</li>
        <li>Calories</li>
        <li>Serving Size?</li>
        <li>Calories?</li>
        <li>Carbs?</li>
        <li>Protein?</li>
      </ul>
      <img src="" alt="recipe card or hero " />
      <footer>
        <div class="footer-copyright #e0f2f1 teal lighten-5">
          <div class="container">
            © 2014 Copyright Text
            <a class="212121 grey-text text-darken-4 right" href="#!">Links</a>
          </div>
        </div>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
